<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases da Vida</title>
</head>
<body>
    
    Digite sua idade:
    <input type="number" id="input_idade" oninput="botaoidade()">
    <div id="div_mensagem"></div>

</body>
</html>
<script>

    function botaoidade() {
        var idade = Number(input_idade.value);
        var mensagem = "";

        for (var contador = 0; contador <= idade; contador++) {
            if (contador <= 4) {
                mensagem += `${contador} anos (Primeira Infância)<br>`;
            } else if (contador <= 6) {
                mensagem += `${contador} anos (Pré-escolar)<br>`;
            } else if (contador <= 10) {
                mensagem += `${contador} anos (Segunda Infância)<br>`;
            } else if (contador <= 18) {
                mensagem += `${contador} anos (Adolescência)<br>`;
            } else if (contador <= 50) {
                mensagem += `${contador} anos (Adulto)<br>`;
            } else if (contador <= 100) {
                mensagem += `${contador} anos (Melhor idade)<br>`;
            } else {
                mensagem += `${contador} anos (Matusalém)<br>`;
            }
        }

        div_mensagem.innerHTML = mensagem;
    }

</script>
