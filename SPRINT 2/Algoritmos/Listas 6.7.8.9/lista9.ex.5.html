<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Cabalísticos</title>
</head>
<body>

    <button onclick="numeroscaba()">Numeros Cabalísticos</button>
    <div id="div_mensagem"></div>


</body>
</html>
<script>

    function numeroscaba() {
        var mensagem = "";
        var numeroscabas = [3, 4, 7 , 10, 12];
        for (var contador = 1; contador <=30; contador++) {
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){
                mensagem += contador + "<br>";
                div_mensagem.innerHTML = mensagem;         
            }
        }
    }

</script>
