<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 5</title>
</head>
<body>
    
    Digite um número de 20 até 100!
    <input id="input_digite" type="number">
<button onclick="multiplos()">Adoro Multiplos de 5</button>
<div id="div_mensagem"></div>

</body>
</html>
<script>

    var digite = Number(input_digite.value);
    var mensagem = digite
    div_mensagem.innerHTML= ""

    function multiplos() {
        if (digite < 20 || digite > 100) {
            div_mensagem.innerHTML = "Por favor, digite um número entre 20 e 100.";

        for (var contador = 5; contador <= digite; contador += 5) {
        mensagem += `${contador} <br>`; // Adiciona o múltiplo à mensagem

        }
            div_mensagem.innerHTML = mensagem;
    }   
    }

</script>
