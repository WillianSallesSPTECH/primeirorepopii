<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>
<body>

    Digite um numero: 
    <input type="number" id="input_digite"><br><br>

<button onclick="pares()">S2 Pares</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>

    function pares() {

        var digite = Number(input_digite.value);
        var mensagem = ""

        for (var contador = 0; contador <= digite; contador++ ) {
            if (contador % 2 == 0)
            mensagem += contador + "<br>";
        }
        
        div_mensagem.innerHTML = mensagem;
    }
</script>
