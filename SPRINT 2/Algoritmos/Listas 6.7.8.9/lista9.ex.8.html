<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva o 7!</title>
</head>
<body>
    Digite um numero até 200: 
<input type="number" id="input_receba"><br><br>
<button onclick="recebanum()">Viva o 7</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>

    function recebanum() {
        var mensagem = ""
        var numero = Number(input_receba.value);
        if ( numero < 0 || numero > 200) {
            div_mensagem.innerHTML = "Erro: Por favor, digite um número entre 0 e 200";}
            else {
            for (var contador = 0; contador <= numero; contador++) {
                if (contador % 7 == 0) {
                    mensagem += contador + "<br>";
                }
            }
            div_mensagem.innerHTML = mensagem + "<br>";  // Adiciona múltiplos de 7
            
        }
        
    }

</script>
