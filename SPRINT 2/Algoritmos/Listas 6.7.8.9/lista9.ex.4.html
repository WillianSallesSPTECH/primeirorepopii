<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>
<body>

<button onclick="mostrarPares()">S2 Pares</button>
<div id="div_mensagem"></div>

</body>
</html>

<script>
    function mostrarPares() {
        var mensagem = "";
        for (var contador = 0; contador <= 100; contador++) {
            if (contador % 2 === 0) {
                mensagem += contador + "<br>"; // Adiciona o número par com quebra de linha
            }
        }
        div_mensagem.innerHTML = mensagem; // Atualiza o div com os números pares
    }
</script>
