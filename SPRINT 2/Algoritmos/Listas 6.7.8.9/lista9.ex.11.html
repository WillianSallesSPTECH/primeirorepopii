<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
</head>
<body>
    
Quantas voltas um carro dará numa corrida?
<input type="number" id="input_voltas"><br><br>
<button onclick="iniciar()">Iniciar Corrida</button>
<div id="div_mensagem"></div>


</body>
</html>
<script>

    function iniciar() {
        
        var voltas = Number(input_voltas.value);
        var mensagem = "";
        var mensagem2 = "Corrida Finalizada";
        for (contador = 1; contador <= voltas; contador++){
            mensagem += `Carro dando a ${contador}° volta <br>`;
        }
        mensagem += mensagem2;
        div_mensagem.innerHTML += mensagem;
    }

</script>
