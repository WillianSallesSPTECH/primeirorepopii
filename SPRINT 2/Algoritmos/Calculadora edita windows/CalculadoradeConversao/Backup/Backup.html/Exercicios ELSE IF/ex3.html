<html lang="en">

    <meta charset="UTF-8">

<body>
        Digite a temperatura:
<input id="temp_input" type="number">
<button onclick="analisar()">Analisar temp</button>

</body>
</html>
<script>

function analisar() {

var temp = Number(temp_input.value)

if (temp >= 31) {
        alert("Calor escaldante");
    }
    else if (temp >= 24) {
        alert("Com Calor");
    }
    else if (temp >= 21) {
        alert("Confortável");
    }
    else if (temp >= 14) {
        alert("Com Frio");
    }
    if (temp < 14) {
        alert("Congelante");
    }
}


</script>
