<button onclick="analisar()">Analisar peso</button>

<script>

function analisar() {

var peso = Number(peso_input.value)

if (peso <= 13.5) {
        alert("Abaixo do peso"); //colocar div
    }
    else if (peso == 18.3) {
        alert("Peso Perfeito");
    }
    else if (peso <= 21.2) {
        alert("Peso na média");
    }
    
    if (peso > 21.2) {
        alert("Acima do Peso");
    }
}


</script>
