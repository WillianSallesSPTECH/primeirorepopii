<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
        Digite sua renda:
<input id="renda_input" type="number">
<button onclick="analisar()">Analisar renda</button>

</body>
</html>
<script>

function analisar() {

var renda = Number(renda_input.value)

if (renda <= 250) {
        alert("Classe E");
    }
    else if (renda <= 900) {
        alert("Classe D");
    }
    else if (renda <= 2500) {
        alert("Classe C");
    }
    else if (renda <= 9500) {
        alert("Classe B");
    }
    else {
        alert("Classe A");
    }
}


</script>
