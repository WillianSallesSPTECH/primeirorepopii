<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Marise's Machine</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Reutilizando o estilo da barra de navegação e vídeo */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo para o vídeo de fundo */
        video.background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Estilo para a seção de contato */
        .contact-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 40%;
            margin: 150px auto;
            text-align: center;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="marise.html">Home</a>
        <a href="contato.html">Contato</a>
    </div>

    <!-- Vídeo de fundo sem som e em loop -->
    <video class="background-video" autoplay loop muted>
        <source src="'/Users/iphone20x/Desktop/DRIVE/Arq e Comp/CalculadoradeConversao/temamatrixazul.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo de Contato dentro da caixa preta translúcida -->
    <div class="contact-container">
        <h1>Contato</h1>
        <p>Calculadora feita por Kaio e Willian ADSB</p>
        <p>Email: email@email.com</p>
        <p>Telefone: (00) 0000-0000</p>
    </div>

</body>
</html>
