<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
.card {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 3px rgb(40, 11, 135);
		margin: 20px; /* Espaçamento ao redor do cartão */
		display: flex; /* Usar flexbox para facilitar o alinhamento */
		justify-content: center; /* Centraliza o conteúdo horizontalmente */
		align-items: center; /* Centraliza o conteúdo verticalmente */
		flex-direction: column; /* Organiza os elementos na vertical */
		text-align: center; /* Centraliza o texto dentro do cartão */
	}

.container {
		margin: 20px 0; /* Margem em torno do conteúdo */
	}

.propriedades-img {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		display: flex; /* Usar flexbox para centralizar a imagem */
		justify-content: center; /* Centraliza horizontalmente */
		align-items: center; /* Centraliza verticalmente */
		margin: 0 auto; /* Garante que a div fique centralizada dentro do cartão */
	}

img {
		width: 100px; /* Largura da imagem */
		height: 100px; /* Altura da imagem */
	}

.texto {
		font-family: Verdana, Geneva, Tahoma, sans-serif;
		font-size: 25px; /* Tamanho da fonte do texto */
	}
	
p {
		font-size: 15px !important; /* Tamanho do parágrafo (pode ser ajustado) */
	}
	
span {
		color: blue; /* Cor do texto em span */
	}
</style>

<body>

<div class="card">
	<div class="container">
		<div class="propriedades-img">
			<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
		</div>

		<div>
			<h1 class="texto"> 
				Meu nome é: <span> Adriana </span>
			</h1>

			<p class="texto">
            Mensagem: <span> A vida não é um morango!</span>
        </p>
		</div>
	</div>
</div>

<div class="card">
	<div class="container">
		<div class="propriedades-img">
			<img src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div>
			<h1 class="texto">
				Meu nome é: <span>Hugo</span>
			</h1>

			<p class="texto">
				Mensagem: <span> Um dia é da caça, o outro é do caçador. </span>
			</p>
		</div>
	</div>
</div>
</body>

</html>
