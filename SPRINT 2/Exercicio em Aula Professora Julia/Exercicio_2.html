<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS - 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <!-- Texto grande no topo -->
        <div class="header-text">Olá, este é meu cartão:</div>

        <!-- Cartão centralizado -->
        <div class="card">
            <div class="imagem-img">
                <img src="https://img.freepik.com/vetores-premium/um-menino-sentado-na-frente-do-computador_1639-43091.jpg?w=740" alt="Imagem de exemplo">
            </div>
            <div class="cardborder">
                <h1 class="text_title">
                    Meu nome é: <span class="main-color">Kevin</span>
                </h1>
                
                <p class="text">
                  <div class="text2"> Mensagem: <i class="main-color">O que tiver que ser, será.</i>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
